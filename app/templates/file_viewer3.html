<!DOCTYPE html>
<html>
<head>
    <title>File Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>{{ document.filename }}</h2>

{% if preview_image %}
  <img src="{{ preview_image }}" alt="Preview page 1" style="max-width:100%;">
{% endif %}

{% if full_access %}
  <p><strong>You have full access to this document.</strong></p>
  <a href="/uploads/{{ document.filename }}" class="btn btn-success">Download full document</a>
{% else %}
  <p><strong>You can only preview the first page.</strong></p>
  <form action="/request/{{ document.id }}" method="post">
    <button class="btn btn-warning">Request full document</button>
  </form>
{% endif %}


    <a href="/" class="btn btn-secondary mt-3">‚Üê Back to list</a>
</body>
</html>
