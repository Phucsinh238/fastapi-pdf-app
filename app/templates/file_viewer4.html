<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ document.filename }}</h2>

        {% if preview_image %}
            <div class="mb-4">
                <h5>Preview (Page 1):</h5>
                <img src="{{ preview_image }}" class="img-fluid border rounded shadow-sm">
            </div>
        {% else %}
            <p class="text-muted">No preview available.</p>
        {% endif %}

        {% if can_view_full %}
            <a href="/{{ document.filepath }}" target="_blank" class="btn btn-primary">View Full Document</a>
        {% else %}
            <div class="alert alert-info mt-3">
                You have limited access. Please contact admin to view the full document.
            </div>
        {% endif %}

        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
